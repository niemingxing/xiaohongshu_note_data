<!-- options.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>插件配置</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
<div class="container">
    <h1 class="title">插件配置</h1>
    <form class="form">
        <div class="input-container">
            <label for="mKey" class="label">密钥:</label>
            <div class="input-wrapper">
                <input type="password" id="mKey" class="input-field" placeholder="请输入密钥">
            </div>
        </div>
        <div class="input-container">
            <label for="downLoadNums" class="label">采集数量:</label>
            <div class="input-wrapper">
                <input type="text" id="downLoadNums" class="input-field" value="30">
            </div>
        </div>
        <div class="input-container">
            <label for="timeInterval" class="label">采集间隔(秒):</label>
            <div class="input-wrapper">
                <input type="text" id="timeInterval" class="input-field" value="1">
            </div>
        </div>
        <h2 class="sub_title">飞书配置:</h2>
        <div class="input-container">
            <label for="appId" class="label">App ID:</label>
            <div class="input-wrapper">
                <input type="text" id="appId" class="input-field" value="">
            </div>
        </div>
        <div class="input-container">
            <label for="appSecret" class="label">App Secret:</label>
            <div class="input-wrapper">
                <input type="text" id="appSecret" class="input-field" value="">
            </div>
        </div>
        <div class="input-container">
            <label for="appToken" class="label">App Token:</label>
            <div class="input-wrapper">
                <input type="text" id="appToken" class="input-field" value="">
            </div>
        </div>
        <div class="input-container">
            <label for="tableId" class="label">Table ID:</label>
            <div class="input-wrapper">
                <input type="text" id="tableId" class="input-field" value="">
            </div>
        </div>
        <button id="saveButton" class="save-button">保存设置</button>
        <div class="input-container"><a href="https://github.com/niemingxing/short_video_tools" target="_blank">获取密钥</a></div>
    </form>
</div>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
